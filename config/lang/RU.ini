LANG_LABEL_CUSTOM_LANG=WMM поддерижвает динамическую загрузку переводов. Если вы не нашли перевод на требуемый вам язык, вы можете создать его самостоятельно. Достаточно просто взять за основу любой из файлов перевода в папке lang и изменять в нём строки. \nПосле этого вы можете предложить свой перевод для добавления его в официальные репозитории. \nВнимание. Переводы не поддерживают символы 'Enter' и 'равно'. Более подробную информацию вы можете найти в файле "doc".
